<!--Es la version de HTML-->
<!DOCTYPE html> 

<!--Se relaciona con la MetaData-->
<!--Importacion de la funcionalidad Thymeleaf (Es como una liberia como el :th)-->
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<!--Se da la codificacion de la navegacion-->
    <meta charset="UTF-8"> 
    <!--Adpatacion a que dispositivo se usa-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--Pestania que se utilizara en el navegador-->
    <title>Actualizacion de Materias</title> 
</head>
<!--Contiene lo que la Pagina Web se va a visualizar-->
<body>
	<h1>
		Actualizar Materia
	</h1>
	<!--Se ejecutara a traves de un formulario-->
    <form th:action="@{/servicios/actualizarMateria/{id}(id=${materia.id})}"
    	  th:object="${materia}"
    	  th:method="PUT">
		<table>
			<tr>
				<td>
					<label>ID: </label>
				</td>
				<td>
					<input type="text" th:field="${materia.id}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Nombre: </label>
				</td>
				<td>
					<input type="text" th:field="${materia.nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Codigo: </label>
				</td>
				<td>
					<input type="text" th:field="${materia.codigo}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Descripcion: </label>
				</td>
				<td>
					<input type="text" th:field="${materia.descripcion}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Numero de Creditos: </label>
				</td>
				<td>
					<input type="text" th:field="${materia.numeroCreditos}">
				</td>
			</tr>
		</table>
		<input type="submit" value="Guardar Materia">
	</form>
</body>
</html>
